<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Swiper.js</title>
    
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .slider-container {
            width: 94vw;
            padding: 4vh 3vw;
            margin: auto;
            background: #EBEBEB;
            border-radius: 5px;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #FFF;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .swiper-slide div {
            width: 96%;
            height: 24vh;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
        }
        .swiper-slide img {
            max-width: 100%;
            height: auto;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #333;
        }
        .swiper-pagination-bullet-active {
            background: #00a650;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div><img src="img/slider 2/notebook.png" alt="Producto 1"></div>
                    <small>Laptop Intel Core i7, Republic of Gamers</small>
                    <a href="#">$758.000</a>
                </div>
                <div class="swiper-slide">
                    <div><img src="img/slider 2/computadoras.png" alt="Producto 2"></div>
                    <small>HP Probook, Notebook</small>
                    <a href="#">$2.570.000</a>
                </div>
                <div class="swiper-slide">
                    <div><img src="img/slider 2/aire.png" alt="Producto 3"></div>
                    <small>Aire Acondicionado Skyworth</small>
                    <a href="#">$598.000</a>
                </div>
                <div class="swiper-slide">
                    <div><img src="img/slider 2/phones.png" alt="Producto 4"></div>
                    <small>iPhone 8 Plus, iPhone X</small>
                    <a href="#">$3.200.000</a>
                </div>
                <div class="swiper-slide">
                    <div><img src="img/slider 2/serum.png" alt="Producto 5"></div>
                    <small>Serum Facial</small>
                    <a href="#">$120.000</a>
                </div>
                <div class="swiper-slide">
                    <div><img src="img/slider 2/tv.png" alt="Producto 6"></div>
                    <small>Smart TV 50‚Äù Samsung</small>
                    <a href="#">$1.899.000</a>
                </div>
            </div>
            <!-- Controles de Swiper -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <!-- Swiper.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper", {
            slidesPerView: 5,
            spaceBetween: 15,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                320: { slidesPerView: 1 },
                480: { slidesPerView: 2 },
                768: { slidesPerView: 3 },
                1024: { slidesPerView: 5 }
            }
        });
    </script>
</body>
</html>
