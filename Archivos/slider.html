<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Productos</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="slider-container">
    <button id="prev" class="slider-btn">&#10094;</button>
    <div class="slider">
        <div class="slide">
            <img src="auriculares.jpg" alt="Auricular Vincha Aiwa">
            <p class="codigo">COD. 12345</p>
            <h3>Auricular Vincha Aiwa</h3>
            <p class="precio">$39.091</p>
        </div>
        <div class="slide">
            <img src="parlantes.jpg" alt="Parlante Frei Chain">
            <p class="codigo">COD. 12345</p>
            <h3>Parlante Frei Chain Port√°til</h3>
            <p class="precio">$343.825</p>
        </div>
        <div class="slide">
            <img src="smart-tv.jpg" alt="Smart TV BGH">
            <p class="codigo">COD. 12345</p>
            <h3>Smart TV HD 32 BGH</h3>
            <p class="precio">$283.999</p>
        </div>
        <div class="slide">
            <img src="maquillaje.jpg" alt="Combo Maquillaje">
            <p class="codigo">COD. 12345</p>
            <h3>Combo Maquillaje 12 Productos</h3>
            <p class="precio">$35.583</p>
        </div>
    </div>
    <button id="next" class="slider-btn">&#10095;</button>
</div>

<script src="slidr.js"></script>
</body>
</html>
