<header class="fixed inset-x-0 top-0 z-40 bg-white/60 backdrop-blur-md border-b border-slate-200">  
  <div class="mx-auto w-full max-w-[var(--max-width)] px-4 sm:px-6 lg:px-8">

    <!-- Fila 1 -->
    <div class="flex items-center justify-between h-16 gap-3">

      <!-- Logo -->
      <a href="#" class="flex items-center gap-2 shrink-0">
        <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-gradient-to-br from-[var(--tm-orange)] to-[var(--tm-orange-hover)]">
          <span class="text-white font-bold">TM</span>
        </div>
        <!-- Ocultar texto en mobile -->
        <div class="hidden sm:block">
          <span class="font-semibold text-lg">Tienda <span class="text-[var(--tm-blue)]">Mas</span></span>
          <p class="text-xs text-slate-500">Marketplace mayorista</p>
        </div>
      </a>

      <!-- Buscador (escritorio) -->
      <div class="hidden md:flex flex-1 px-4">
        <div class="relative w-full">
          <input 
            type="text" 
            placeholder="Buscar productos..." 
            class="w-full rounded-full border border-slate-300 px-4 py-2 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--tm-blue)]"
          >
          <svg class="absolute right-3 top-2.5 w-4 h-4 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
          </svg>
        </div>
      </div>

      <!-- Acciones -->
      <div class="flex items-center gap-3">
        <!-- Carrito -->
        <a href="/carrito" class="relative p-2 rounded-full hover:bg-slate-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 2.25h2.25l1.5 12.75h12.75l1.5-9H6.75M9 21a.75.75 0 100-1.5.75.75 0 000 1.5zm9 0a.75.75 0 100-1.5.75.75 0 000 1.5z" />
          </svg>
          <span class="absolute -top-1 -right-1 bg-[var(--tm-blue)] text-white text-xs font-bold px-1.5 py-0.5 rounded-full">
            3
          </span>
        </a>

        <!-- Botón menú mobile -->
        <button id="btn-mobile" aria-expanded="false" aria-controls="mobile-menu" class="md:hidden p-2 rounded-lg focus-ring">
          <svg id="icon-open" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/>
          </svg>
          <svg id="icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navegación escritorio -->
    <nav class="hidden md:flex items-center gap-6 py-2 border-t border-slate-200" aria-label="Main navigation">
      <a href="#categorias" class="text-sm hover:text-[var(--tm-blue)] transition">Categorías</a>
      <a href="#beneficios" class="text-sm hover:text-[var(--tm-blue)] transition">Ventajas</a>
      <a href="#destacados" class="text-sm hover:text-[var(--tm-blue)] transition">Destacados</a>
      <a href="#testimonios" class="text-sm hover:text-[var(--tm-blue)] transition">Testimonios</a>
      <a href="#precios" class="text-sm hover:text-[var(--tm-blue)] transition">Planes</a>
    </nav>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-slate-200">
    <div class="px-4 pb-6 pt-2">
      <!-- Buscador mobile -->
      <div class="relative mb-4">
        <input 
          type="text" 
          placeholder="Buscar productos..." 
          class="w-full rounded-full border border-slate-300 px-4 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--tm-blue)]"
        >
        <svg class="absolute left-3 top-2.5 w-4 h-4 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
        </svg>
      </div>
      <a href="#categorias" class="block py-2 text-base">Categorías</a>
      <a href="#beneficios" class="block py-2 text-base">Beneficios</a>
      <a href="#destacados" class="block py-2 text-base">Destacados</a>
      <div class="flex gap-2 mt-3">
        <a href="#vender" class="flex-1 text-center py-2 rounded-full border border-[var(--tm-blue)] text-[var(--tm-blue)]">Vender</a>
        <a href="#registrarse" class="flex-1 text-center py-2 rounded-full bg-[var(--tm-orange)] text-white">Registrarse</a>
      </div>
    </div>
  </div>
</header>
