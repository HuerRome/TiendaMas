<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contraseña cambiada | Tienda Mas</title>
  <meta name="description" content="Contraseña cambiada con éxito - Tienda Mas">
  <meta name="robots" content="noindex, nofollow">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #FF6B35;
      --primary-hover: #E55627;
      --secondary-color: #004E89;
      --light-gray: #F8F9FA;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      color: #333;
    }
    .btn-primary {
      transition: all 0.2s ease;
      background-color: var(--primary-color);
    }
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    .card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .muted { color:#666; font-size:0.95rem; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <main class="card bg-white rounded-xl p-8 w-full max-w-md text-center" id="root">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
        <span class="text-orange-500">Tienda</span>
        <span class="text-blue-600 ml-1">Mas</span>
      </h1>
    </header>

    <div id="icon" class="text-6xl mb-4">
      <i class="fas fa-check-circle text-green-500"></i>
    </div>

    <h2 id="title" class="text-2xl font-semibold text-gray-800 mb-2">Contraseña cambiada exitosamente</h2>

    <p id="message" class="text-gray-600 mb-6">
      Tu contraseña se actualizó correctamente. Ahora podés iniciar sesión con la nueva contraseña.
    </p>

    <div id="actions" class="mb-2">
      <a id="to-login" class="btn-primary text-white font-medium py-3 px-6 rounded-lg inline-block" href="/public/iniciarSesion.html" rel="noopener noreferrer">
        Volver a inicio de sesión
      </a>
    </div>

    <p class="muted text-sm">Si no solicitaste este cambio, contactá con soporte.</p>
  </main>
</body>
</html>
