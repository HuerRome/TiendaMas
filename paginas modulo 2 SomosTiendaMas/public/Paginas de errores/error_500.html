<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - Tienda Mas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: {
                            500: '#FF6B35',
                            600: '#E55627',
                        },
                        blue: {
                            600: '#004E89',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center">
        <!-- Logo -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center justify-center">
                <span class="text-orange-500">Tienda</span>
                <span class="text-blue-600 ml-1" style="color: #2563EB;">Mas</span>
            </h1>
        </div>

        <!-- Contenido del error -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Icono -->
            <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="fas fa-server text-4xl text-blue-600"></i>
            </div>
            
            <!-- Código de error -->
            <div class="text-6xl font-bold text-gray-800 mb-4">500</div>
            
            <!-- Mensaje principal -->
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Ocurrió un problema en nuestros servidores</h2>
            
            <!-- Mensaje secundario -->
            <p class="text-gray-600 mb-8">
                Estamos trabajando para solucionarlo. Intentá más tarde.
            </p>
            
            <!-- Botón de acción -->
            <a href="/" class="inline-flex items-center px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition-all duration-200 transform hover:-translate-y-0.5">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver al inicio
            </a>
        </div>
        
        <!-- Información adicional -->
        <div class="mt-6">
            <div class="flex justify-center space-x-4 text-sm text-gray-500">
                <span class="flex items-center">
                    <i class="fas fa-clock mr-1"></i>
                    Tiempo estimado: 30 min
                </span>
                <span class="flex items-center">
                    <i class="fas fa-headset mr-1"></i>
                    <a href="#" class="text-blue-600 hover:underline">Soporte técnico</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
