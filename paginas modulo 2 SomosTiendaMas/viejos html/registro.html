<!-- registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 80px; }
        h2 { font-size: 2em; margin-bottom: 30px; }
        form { display: inline-block; text-align: left; }
        label { display: block; margin-top: 15px; }
        input { width: 250px; padding: 8px; margin-top: 5px; }
        .btn { width: 100%; margin-top: 25px; padding: 10px; font-size: 1em; background: #388e3c; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        .btn:hover { background: #2e7d32; }
        .links { margin-top: 20px; }
        .links a { margin: 0 10px; color: #1976d2; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9_]+$" minlength="4" maxlength="30" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="16" pattern="^\S+$" required>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="6" maxlength="16" pattern="^\S+$" required>

        <button class="btn" type="submit">Registrarse</button>
        <div id="msg"></div>
    </form>
    <div class="links">
        <a href="index.html">Volver al inicio</a>
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
    <script>
    document.getElementById('registroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.textContent = '';
        msg.className = '';

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;

        if (password !== confirm) {
            msg.textContent = 'Las contraseñas no coinciden.';
            msg.className = 'error';
            return;
        }

        const response = await fetch('/api/registro/public/usuario', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, email })
        });

        if (response.ok) {
            msg.textContent = 'Usuario registrado correctamente.';
            msg.className = 'success';
            // window.location.href = "login.html"; // Descomenta si quieres redirigir
        } else {
            const error = await response.json();
            msg.textContent = error.message || 'Error al registrar usuario.';
            msg.className = 'error';
        }
    });
    </script>
</body>
</html>
