<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="shortcut icon" href="img/Logo.png">
    <link rel="stylesheet" href="styles-formulario.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Compra</h2>
        <form id="purchaseForm">
            <!-- Información del Producto -->
            <label for="product">Producto:</label>
            <select id="product" required>
                <option value="">Seleccione un producto</option>
                <option value="Producto A" data-price="100">Producto A - $100</option>
                <option value="Producto B" data-price="200">Producto B - $200</option>
            </select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" min="1" value="1" required>

            <label for="purchaseType">Tipo de compra:</label>
            <select id="purchaseType">
                <option value="unidad">Por unidad</option>
                <option value="mayor">Por mayor</option>
            </select>

            <p id="discountInfo" class="hidden">Compras mayoristas tienen 10% de descuento.</p>

            <p><strong>Subtotal: $<span id="subtotal">0</span></strong></p>
            <p><strong>Total: $<span id="total">0</span></strong></p>

            <!-- Información del Comprador -->
            <h3>Datos del Comprador</h3>
            <label for="name">Nombre y Apellido:</label>
            <input type="text" id="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <!-- Método de Pago -->
            <label for="paymentMethod">Método de Pago:</label>
            <select id="paymentMethod" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="transferencia">Transferencia Bancaria</option>
                <option value="efectivo">Efectivo</option>
            </select>

            <!-- Envío -->
            <label for="shippingMethod">Método de Envío:</label>
            <select id="shippingMethod" required>
                <option value="correo">Correo</option>
                <option value="retiro">Retiro en tienda</option>
                <option value="express">Envío express</option>
            </select>

            <label for="address">Dirección de Envío:</label>
            <input type="text" id="address" required>

            <!-- Confirmación -->
            <input type="checkbox" id="terms" required> Acepto los términos y condiciones.
            <br>
            <button type="submit">Confirmar Compra</button>
        </form>
    </div>
    <script src="script-formulario.js"></script>
</body>
</html>
